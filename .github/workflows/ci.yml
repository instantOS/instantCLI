name: CI

on:
  push:
    branches:
      - main
      - release
  pull_request:

jobs:
  test:
    name: Test and build on Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Initialise pacman
        run: |
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syu --noconfirm

      - name: Install build dependencies
        run: |
          pacman -S --noconfirm --needed base-devel rust pkgconf openssl git

      - name: Check code formatting
        run: cargo fmt -- --check

      - name: Run clippy lints
        run: cargo clippy --all-targets --all-features

      - name: Run unit tests
        run: cargo test --locked

      - name: Build debug binary for integration tests
        run: cargo build --locked

      - name: Run integration tests
        run: |
          # Make test scripts executable
          chmod +x tests/*.sh
          # Run integration tests (these use the debug binary via cargo run)
          if [[ -f tests/run_all.sh ]]; then
            ./tests/run_all.sh
          else
            echo "No integration test runner found, skipping integration tests"
          fi

      - name: Build release binary
        run: cargo build --release --locked

      - name: Check binary functionality
        run: |
          # Test basic CLI functionality
          ./target/release/instant --help
          ./target/release/instant --version
