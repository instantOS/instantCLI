name: CI
run-name: "CI: ${{ github.event.head_commit.message || github.event.pull_request.title }}"
on:
  push:
    branches:
      - main
      - release
  pull_request:
jobs:
  test:
    name: Test and build on Arch Linux
    runs-on: self-hosted
    container:
      image: archlinux:latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialise pacman
        run: |
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syu --noconfirm
      - name: Install build dependencies
        run: |
          pacman -S --noconfirm --needed base-devel rust pkgconf openssl git cmake restic jq
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          # Cache key includes target architecture and important env vars
          key: arch-cargo-${{ hashFiles('**/Cargo.lock') }}
          # Use prefix to distinguish from other jobs/environments
          prefix-key: arch-test
          # Cache validation ensures correctness across Rust versions
          cache-all-crates: true
          # Don't cache ~/.cargo/bin — restoring old rustup proxies shadows pacman-installed rust
          cache-bin: "false"
      - name: Debug rust environment
        run: |
          echo "=== PATH ==="
          echo "$PATH"
          echo "=== which cargo ==="
          which cargo
          echo "=== which rustfmt ==="
          which rustfmt || echo "NOT FOUND"
          echo "=== which cargo-fmt ==="
          which cargo-fmt || echo "NOT FOUND"
          echo "=== rustc --print sysroot ==="
          rustc --print sysroot
          echo "=== ls sysroot/bin/ | grep -E 'fmt|rust' ==="
          ls "$(rustc --print sysroot)/bin/" | grep -E 'fmt|rust' || echo "NONE"
          echo "=== CARGO_HOME ==="
          echo "${CARGO_HOME:-unset}"
          echo "=== RUSTUP_HOME ==="
          echo "${RUSTUP_HOME:-unset}"
          echo "=== RUSTUP_TOOLCHAIN ==="
          echo "${RUSTUP_TOOLCHAIN:-unset}"
          echo "=== ls /github/home/.cargo/bin/ ==="
          ls -la /github/home/.cargo/bin/ 2>&1 || echo "dir not found"
          echo "=== ls ~/.rustup/ ==="
          ls -la ~/.rustup/ 2>&1 || echo "dir not found"
          echo "=== ls /github/home/.rustup/ ==="
          ls -la /github/home/.rustup/ 2>&1 || echo "dir not found"
          echo "=== env | sort ==="
          env | sort
      - name: Check code formatting
        run: cargo fmt -- --check
      - name: Run clippy lints
        run: cargo clippy --all-targets --all-features
      - name: Run unit tests
        run: cargo test --locked --verbose
      - name: Build debug binary for integration tests
        run: cargo build --locked
      - name: Run integration tests
        run: |
          # Make test scripts executable
          chmod +x tests/*.sh
          ./tests/run_all.sh
      - name: Check binary functionality
        run: |
          # Test basic CLI functionality
          ./target/debug/ins --help > /dev/null
          ./target/debug/ins --version
          echo "✓ CLI binary basic functionality works"
